<div class="flex items-center justify-center h-screen">
    <div class="p-16 rounded-lg shadow-md w-96 bg-[#d9d9d9]">
        <div class="text-center mb-4 h-auto rounded-full">
            <img src="assets/icons/icon-y-minimarket.svg" alt="Usuario" class="w-64 h-64">
        </div>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" class="shadow appearance-none border border-red-500 rounded-full w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button type="button" [routerLink]="['/Yminimarket']" class="bg-[#212999] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
